<html>
    <head>
        <meta charset="utf-8" />
        <title>Editor de fotografii _ Tema 4</title>
        <link rel="stylesheet" href="4_1087_MIEITA_Iulia.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class="application">
        <div class="menu-option">
            <div class=content id="addText">
                <i class="fas fa-text-height"></i>
                <div>ADD TEXT</div>
            </div>
            <div class="content" id="addEffect">
                <i class="fas fa-magic"></i>
                <div>EFFECTS</div>
            </div>
            <div class="content" id="crop">
                <i class="fas fa-crop-alt"></i>
                <div>CROP</div>
            </div>
            <div class="content" id="resize">
                <i class="fas fa-compress-alt"></i>
                <div>RESIZE</div>
            </div>
            <div class="content" id="save">
                <i class="fas fa-file-download"></i>
                <div>SAVE</div>
            </div>           
        </div>

        <div class="editor-zone">
            <div class="icon"></div>
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>DRAG & DROP</h3>                
        </div>
        <div id="canvas">
        <canvas id=editable style="display:none"></canvas>
        </div>

        <div id="form-size" style="display:none" class="form">
            <span>Height:</span><input type="number" id="height" min=0>
            <span>Width:</span><input type="number" id="width" min=0>
            <button id=btn-resize>Resize</button>
            <button id=cancel>X</button>
        </div>

        <div id="form-text" style="display:none" class="form">
            <input type="text" id="inputClient" placeholder="Insert text">
            <span>Size:</span><input type="number" id="size" min=1>
            <input type="color" id="color" min=1>
            <button id=btn-add>Add</button>
            <button id="cancelText">X</button>
        </div>

        <div id="form-position" style="display:none" class="form">
            <span>x:</span><input type="number" id="x" min=0 style="width: 45px;">
            <span>y:</span><input type="number" id="y" min=0 style="width: 45px;">
            <button id=btn-confirm>OK</button>
        </div>

        <div id="views">
            <select id="view-mode" name="view">
                <option value="scrollable">100%</option>
                <option value="fit">Fit image</option>
            </select>
        </div>


        <div id="menu-effects" style="display: none;">
            <button id="undo" class="undo">X</button>
            <button id="bright" class="effect">Brightness</button>
            <button id="dark" class="effect">Saturation</button>  
            <button id="gray" class="effect">Grayscale</button>
            <button id="sharpen" class="effect">Sharpening</button>
            <button id="sobel" class="effect">Sobel</button>
            
        </div>
    </div>
   
    <script src="4_1087_MIEITA_Iulia.js"></script>
    
    </body>
</html>
